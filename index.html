    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .bento-card {
        transition: all 0.3s ease;
      }
      .bento-card:hover {
        transform: translateY(-4px);
        border-color: #256af4;
        box-shadow: 0 10px 30px -10px rgba(37, 106, 244, 0.2);
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101622; 
      }
      ::-webkit-scrollbar-thumb {
        background: #222f49; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #314368; 
      }
